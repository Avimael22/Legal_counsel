<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Libre+Franklin&family=Ubuntu&family=Zalando+Sans+Expanded">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <header>
      <div class="get-started-button-container">
        <p><span><i class="fa-solid money-icon fa-money-bill-transfer"></i></span>      Etran</p>
        <button class="get-started-button">Get started</button>
      </div>
      <div class="hero-title-container">
        <h1>Money Transfer Made <span>Simple!</span></h1>
        <p>No personal credit checks or founder guarantee</p>
      </div>
      <div class="offering">
        <p class="hook">our offerings</p>
        <div id="thumbnail-container">
        </div>
      </div>
      <p class="paragraph-links"><span>contact</span><span>Social</span><span>Address</span><span>Legal Terms</span></p>
    </header>
    <main>
      <div class="image-container">
        <img class="online-banking-image" src="https://images.pexels.com/photos/920382/pexels-photo-920382.jpeg" alt="online-banking" />
        <h2>We Escalate Transfer Efficiency And Productivity</h2>
      </div>
      <div id="small-thumbnail-container">

      </div>
      <div id="heading-thumbnail-container">

      </div>
    </main>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    
  </body>
</html>
